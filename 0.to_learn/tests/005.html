<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout with Responsive Wrapping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center; /* Centers items horizontally */
        padding: 20px; /* Optional padding for container */
      }

      .item {
        width: calc(20% - 10px); /* Adjust the width as needed */
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        margin-bottom: 10px; /* Optional margin bottom for better spacing */
      }

      /* Adjust item width for smaller screens */
      @media (max-width: 768px) {
        .item {
          width: calc(50% - 10px);
        }
      }

      @media (max-width: 480px) {
        .item {
          width: 100%; /* Full width on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
      <div class="item">Item 7</div>
      <div class="item">Item 8</div>
      <div class="item">Item 9</div>
      <div class="item">Item 10</div>
      <div class="item">Item 11</div>
      <div class="item">Item 12</div>
      <div class="item">Item 13</div>
      <div class="item">Item 14</div>
      <div class="item">Item 15</div>
      <div class="item">Item 16</div>
      <div class="item">Item 17</div>
      <div class="item">Item 18</div>
      <div class="item">Item 19</div>
      <div class="item">Item 20</div>
    </div>
  </body>
</html>
